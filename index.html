<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobseeker Self-Assessment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Sticky Progress Bar -->
    <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
        <span id="progressText">0% Complete</span>
    </div>

    <div class="form-container">
        <h2>Jobseeker Self-Assessment</h2>

        <div id="sliders">
            <!-- Work Style Preferences -->
            <h3>Work Style Preferences</h3>
            <div class="slider-container">
                <label>Logical decision-making 
                    <span class="info-icon" data-tooltip="Do you rely on data or gut instinct when making choices?">ℹ️</span>
                </label>
                <input type="range" min="0" max="100" value="50" class="slider">
            </div>

            <div class="slider-container">
                <label>Prefers structure 
                    <span class="info-icon" data-tooltip="Do you like clear guidelines or flexible work environments?">ℹ️</span>
                </label>
                <input type="range" min="0" max="100" value="50" class="slider">
            </div>

            <div class="slider-container">
                <label>Works best under pressure 
                    <span class="info-icon" data-tooltip="Do you perform better with tight deadlines or prefer steady work?">ℹ️</span>
                </label>
                <input type="range" min="0" max="100" value="50" class="slider">
            </div>

            <!-- Management & Leadership Style -->
            <h3>Management & Leadership Style</h3>
            <div class="slider-container">
                <label>Enjoys structured mentorship 
                    <span class="info-icon" data-tooltip="Do you prefer clear mentorship programs or self-guided learning?">ℹ️</span>
                </label>
                <input type="range" min="0" max="100" value="50" class="slider">
            </div>

            <div class="slider-container">
                <label>Wants leaders to take charge 
                    <span class="info-icon" data-tooltip="Do you prefer strong leadership or shared decision-making?">ℹ️</span>
                </label>
                <input type="range" min="0" max="100" value="50" class="slider">
            </div>

            <!-- Company Culture & Work Environment -->
            <h3>Company Culture & Work Environment</h3>
            <div class="slider-container">
                <label>Fast-growing startup 
                    <span class="info-icon" data-tooltip="Do you prefer a fast-paced startup or an established corporation?">ℹ️</span>
                </label>
                <input type="range" min="0" max="100" value="50" class="slider">
            </div>

            <div class="slider-container">
                <label>Competitive workplace 
                    <span class="info-icon" data-tooltip="Do you enjoy competition or prefer a more supportive environment?">ℹ️</span>
                </label>
                <input type="range" min="0" max="100" value="50" class="slider">
            </div>

            <!-- Add remaining 40 sliders here following the same pattern -->

        </div>

        <button id="submitBtn">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
